<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stay Focused | Whitelist</title>
    </head>
    <body>
        <form id="formWhite">
            <div style="display:inline-block">
                <span style="vertical-align: top">Whitelisted:</span>
                <select multiple id="whitelisted"></select>
            </div>
            <br/>
            <div style="display:inline-block">
                <input type="text" id="whitelist" required placeholder="whitelist: e.g. example.test">
                <input type="submit" id="subWhite" value="Add">
            </div>
        </form>

        <button id="removeSite">Remove</button>

        <form id="timeForm">
            <span id="timeSpent">00:00:00</span> / <input type="text" id="maxTime" placeholder="00:15:00">
            <input type="submit">
        </form>

        <script src="whitelist.js"></script>
    </body>
</html>
