<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>bLocket | Whitelist</title>
    </head>
    <body>
        <form id="timeForm">
            <span id="timeSpent">00:00:00</span> / <input type="text" pattern="([0-9]{0,}:){0,2}[0-9]{1,}" id="maxTime"
                                                          placeholder="00:15:00" required>
        </form>

        <form>
            <div class="margin-top">
                <select multiple id="whitelisted" class="width-full"></select>
            </div>
            <button id="removeSite" class="bottom-button">-</button>
        </form>

        <form id="formWhite">
            <div class="margin-top">
                <input type="text" id="whitelist" required placeholder="www.example.com">
                <input type="submit" id="addSite" value="+" class="bottom-button">
            </div>
        </form>

        <script src="../scripts/whitelist.js"></script>
        <link rel="stylesheet" type="text/css" href="../styles/whitelist.css">
    </body>
</html>
